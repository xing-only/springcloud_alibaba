server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      fail-fast: true
      name: application #${spring.application.name}
      profile: dev
      discovery:
        enabled: true
        service-id: cloud-config-server
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"