server:
  port: 8801
spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders: #在此处配置需要绑定的rabbitmq 的服务信息
        localRabbit: #表示定义的名称，用于binding整合
          type: rabbit  #消息组件类型（rabbitmq为 rabbit，kafka为 kafka）
          #配置mq的信息
          environment:
            spring:
              rabbitmq:
                host: 127.0.0.1
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        output: #这个名字是一个通道的名称
          destination: studyExchange  #表示要使用的 exchange（交换机） 名称定义
          content-type: application/json  #设置消息类型，本次为json，文本则为  text/plain
          binder: localRabbit #设置要绑定的消息服务的具体设置
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
  instance:
    instance-id: send-8801.com  #在消息队列时显示主机名称
    prefer-ip-address: true #访问的路径变为ip地址
    #心跳检测与续约时间
    #开发时设置小些，保证服务关闭后注册中心能及时剔除服务
    #eureka客户端向服务端发送心跳包的间隔时间，单位为妙（默认30秒）
    lease-renewal-interval-in-seconds: 1
    #eureka服务端在收到最后一次心跳等待时间上限，单位为妙（默认90秒），超时将剔除服务
    lease-expiration-duration-in-seconds: 2
